spring.application.name=support-ticket-system-backend
spring.datasource.url=jdbc:postgresql://localhost:5432/support_ticket_db
spring.datasource.username=support_user
spring.datasource.password=support_pass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.cache.type=caffeine

server.port=8080


resilience4j.ratelimiter.instances.ticketService.limit-for-period=10
resilience4j.ratelimiter.instances.ticketService.limit-refresh-period=1m
resilience4j.ratelimiter.instances.ticketService.timeout-duration=500ms